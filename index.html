<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ตรวจสอบสิทธิออกเสียงประชามติ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Google Fonts: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Sarabun', sans-serif; background-color: #f0fdf4; min-height: 100vh; overscroll-behavior-y: none; }
        .swal2-popup { font-family: 'Sarabun', sans-serif !important; }
        .pastel-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid #d1fae5; }
        .fade-in-up { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* ปรับความเร็ว Spinner ตรงนี้ครับ จาก 0.8s เป็น 0.4s */
        .loader { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #ffffff; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.4s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        button { touch-action: manipulation; }
    </style>
</head>
<body class="flex flex-col items-center justify-start px-4 pb-10 min-h-screen bg-gradient-to-b from-emerald-50 to-white pt-safe">

    <div class="w-full max-w-lg mt-8">
        
        <!-- Header -->
        <div class="text-center mb-6 fade-in-up">
            <div class="inline-flex items-center justify-center p-3 rounded-2xl bg-white border border-emerald-100 shadow-sm mb-3">
                <i class="fa-solid fa-check-to-slot text-3xl text-emerald-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-emerald-800 tracking-tight">ตรวจสอบสิทธิออกเสียงประชามติ</h1>
            <p class="text-emerald-600 text-sm font-medium">ระบบค้นหาข้อมูลรายชื่อผู้มีสิทธิออกเสียงประชามตินอกเขต</p>
        </div>

        <!-- Search Card -->
        <div class="pastel-card rounded-2xl shadow-lg p-6 mb-6 fade-in-up border-t-4 border-t-emerald-400">
            <form id="searchForm" onsubmit="handleSearch(event)" novalidate autocomplete="off">
                <div class="mb-5">
                    <label for="searchInput" class="block text-emerald-800 font-bold mb-2 text-sm ml-1">
                        เลขประจำตัวประชาชน
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-id-card text-emerald-400"></i>
                        </div>
                        <input type="tel" id="searchInput" name="searchInput" required
                            maxlength="13" inputmode="numeric" pattern="[0-9]*"
                            oninput="validateInput(this)"
                            class="w-full pl-11 pr-4 py-3.5 rounded-xl border-2 border-emerald-100 bg-emerald-50/30 text-emerald-900 font-bold placeholder-emerald-300 focus:outline-none focus:border-emerald-400 focus:ring-4 focus:ring-emerald-100 transition-all text-center text-xl tracking-widest shadow-inner"
                            placeholder="กรอกเลข 13 หลัก">
                    </div>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-emerald-500 to-green-500 hover:from-emerald-600 hover:to-green-600 text-white font-bold py-3.5 px-4 rounded-xl shadow-md shadow-emerald-200 active:scale-95 transition-all flex justify-center items-center gap-2 text-lg">
                    <span id="btnText"><i class="fa-solid fa-magnifying-glass mr-2 text-sm"></i>ค้นหา</span>
                    <div id="loader" class="loader"></div>
                </button>
            </form>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" class="space-y-4"></div>

        <!-- Not Found -->
        <div id="notFoundArea" class="hidden fade-in-up">
            <div class="bg-red-50 rounded-2xl p-6 border border-red-100 text-center">
                <i class="fa-solid fa-circle-exclamation text-red-400 text-3xl mb-2"></i>
                <h3 class="text-lg font-bold text-red-800">ไม่พบข้อมูล</h3>
                <p class="text-red-600 text-sm">กรุณาตรวจสอบเลขบัตรอีกครั้ง</p>
            </div>
        </div>

        <!-- Footer Credit -->
        <div class="text-center mt-8 pb-4 text-emerald-800/40 text-xs font-light">
            <p>ระบบให้บริการข้อมูลเลือกตั้ง สำนักงานเขตบางคอแหลม</p>
        </div>

    </div>

    <script>
        // **********************************************************
        // ตั้งค่า URL ของ Web App ที่คุณ Deploy (ต้องลงท้ายด้วย /exec)
        // **********************************************************
        const API_URL = 'https://script.google.com/macros/s/AKfycbxGSEzQDZ6W5k1HTbYHnGvDcuH-GB77wjGKsreCjY--GmM2ghL_x0V-vixPe0nsfmHuzA/exec'; 

        function validateInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        async function handleSearch(e) {
            e.preventDefault();
            if (navigator.vibrate) navigator.vibrate(10);

            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value;
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const submitBtn = document.getElementById('submitBtn');
            const resultContainer = document.getElementById('resultContainer');
            const notFoundArea = document.getElementById('notFoundArea');

            // Reset UI
            searchInput.blur();
            resultContainer.innerHTML = '';
            notFoundArea.classList.add('hidden');

            // Validate ความยาว
            if (query.length !== 13) {
                Swal.fire({
                    icon: 'warning',
                    title: 'ข้อมูลไม่ถูกต้อง',
                    text: 'กรุณากรอกเลขบัตรประชาชนให้ครบ 13 หลัก',
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#10b981',
                    customClass: { popup: 'rounded-2xl', confirmButton: 'rounded-xl px-6 py-2' }
                });
                return;
            }

            // Loading State
            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-80');

            try {
                // เรียก API ด้วย fetch
                // Google Apps Script Redirects: ต้องใช้ redirect: 'follow' (เป็นค่า default อยู่แล้ว)
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // ปิด Loading State
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-80');

                // ตรวจสอบสถานะที่ส่งกลับจาก API
                if (data.status === 'success') {
                    if (navigator.vibrate) navigator.vibrate(20);
                    searchInput.value = ''; 
                    data.data.forEach((voter, index) => {
                        createVoterCard(voter, index);
                    });
                    setTimeout(() => {
                        document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                } else if (data.status === 'fail') {
                    notFoundArea.classList.remove('hidden');
                    if (navigator.vibrate) navigator.vibrate(50);
                } else {
                    showError(data.message || 'เกิดข้อผิดพลาดไม่ทราบสาเหตุ');
                }

            } catch (error) {
                console.error('Error:', error);
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-80');
                showError('ไม่สามารถเชื่อมต่อกับฐานข้อมูลได้ กรุณาตรวจสอบลิงก์ API หรือลองใหม่อีกครั้ง');
            }
        }

        function showError(msg) {
            Swal.fire({
                icon: 'error',
                title: 'ขออภัย',
                text: msg,
                confirmButtonText: 'รับทราบ',
                confirmButtonColor: '#ef4444',
                customClass: { popup: 'rounded-2xl', confirmButton: 'rounded-xl px-6 py-2' }
            });
        }

        function createVoterCard(data, index) {
            const container = document.getElementById('resultContainer');
            
            const cardHTML = `
            <div class="bg-white rounded-2xl shadow-md p-5 border border-emerald-100 fade-in-up relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1.5 h-full bg-emerald-500"></div>
                
                <div class="flex flex-col">
                    <!-- Header -->
                    <div class="flex items-center mb-4 pb-4 border-b border-emerald-50">
                        <div class="bg-emerald-100 w-10 h-10 rounded-full flex items-center justify-center text-emerald-600 mr-3 flex-shrink-0">
                            <i class="fa-solid fa-user text-lg"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-emerald-900 leading-tight">
                                ${data.full_name}
                            </h3>
                            <span class="text-xs text-emerald-500 font-medium bg-emerald-50 px-2 py-0.5 rounded-md mt-1 inline-block">ผู้มีสิทธิออกเสียง</span>
                        </div>
                    </div>

                    <!-- List Order -->
                    <div class="flex justify-between items-center bg-emerald-50 px-4 py-2 rounded-xl mb-4 border border-emerald-100">
                        <span class="font-bold text-emerald-700 text-sm">ลำดับที่ในบัญชี</span>
                        <span class="font-black text-emerald-600 text-2xl drop-shadow-sm">${data.list_order || '-'}</span>
                    </div>

                    <!-- Grid: Province & District -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-slate-50 p-2.5 rounded-xl text-center border border-slate-100">
                            <span class="block text-xs text-slate-500 mb-1">จังหวัด</span>
                            <span class="font-bold text-emerald-800 text-lg line-clamp-1">${data.home_province}</span>
                        </div>                        
                        <div class="bg-slate-50 p-2.5 rounded-xl text-center border border-slate-100">
                            <span class="block text-xs text-slate-500 mb-1">เขตที่มีสิทธิ</span>
                            <span class="font-bold text-emerald-800 text-lg">${data.election_district || '-'}</span>
                        </div>
                    </div>

                    <!-- Polling Station Details -->
                    <div class="space-y-3 pt-2 border-t border-slate-50">
                        <div>
                            <p class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1"><i class="fa-solid fa-location-dot mr-1"></i> สถานที่ใช้สิทธิออกเสียง</p>
                            <p class="text-emerald-900 font-bold text-lg leading-snug">${data.polling_station}</p>
                            <p class="text-sm text-emerald-600 mt-1">${data.registered_province || ''}</p>
                        </div>
                        
                        <div class="flex gap-2 pt-2">
                             <div class="flex-1 bg-white px-3 py-2 rounded-lg border border-slate-200 flex justify-between items-center shadow-sm">
                                <span class="text-xl text-slate-500 font-bold">ชุดที่/หน่วยที่</span> 
                                <span class="text-2xl font-bold text-emerald-700">${data.unit_no || '-'}</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', cardHTML);
        }
    </script>
</body>
</html>
